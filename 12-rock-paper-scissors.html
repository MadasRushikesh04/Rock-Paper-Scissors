<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock_Paper_Scissor_with-win-count</title>
  <link rel="stylesheet" href="stylesheets/12-rock-paper-scissor.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class = "move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>

  <button class = "move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button class = "move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result">You win.</p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button">
          Reset score</button>
  <button class="auto-play-button">Auto Play </button>
  <script src="Scripts/12-rock-paper-scissor.js"></script>
</body>
</html>
